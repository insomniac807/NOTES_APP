name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_test:
    name: Lint & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: packages/frontend/package-lock.json

      - name: Install frontend deps
        run: npm --prefix packages/frontend ci

      - name: Build frontend
        run: npm --prefix packages/frontend run build

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --workspace -- -D warnings

      - name: Tests
        run: cargo test --workspace

  tauri_build:
    name: Tauri Build (artifacts)
    runs-on: ubuntu-latest
    needs: lint_test
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev webkit2gtk-4.1 clang

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-tauri-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: packages/frontend/package-lock.json

      - name: Install frontend deps
        run: npm --prefix packages/frontend ci

      - name: Build frontend
        run: npm --prefix packages/frontend run build

      - name: Install tauri-cli
        run: cargo install tauri-cli --version "^2"

      - name: Build desktop bundle
        run: cargo tauri build --manifest-path apps/desktop/src-tauri/Cargo.toml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles
          path: apps/desktop/src-tauri/target/release/bundle
